<mat-card class="container-post d-flex align-items-center">
  <div class="d-flex flex-column col-5">
    <h2>Title</h2>
    <span>Description</span>
    <div class="user-option">
      <div class="like">
        <span class="material-icons-outlined">
          thumb_up
          </span>
          <span>4</span>
      </div>
      <div class="dislike">
        <span class="material-icons-outlined">
          thumb_down
          </span>
          <span>3</span>
      </div>
      <div class="message">
        <span class="material-icons-outlined">
          chat_bubble
          </span>
          <span>6</span>
      </div>
    </div>
  </div>
  <div class="d-flex flex-column col-4">
    <div class="info-user">
      <h2>Posted by <span class="user-name">Andrew</span></h2>
      <div class="time">
        <span class="material-icons-outlined">
          schedule
          </span>
          <span>23 hours ago</span>
      </div>
    </div>
    <button type="button" class="btn btn-primary">Read post</button>
  </div>
</mat-card>

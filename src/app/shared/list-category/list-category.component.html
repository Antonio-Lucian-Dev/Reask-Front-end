<div class="container-post d-flex flex-column align-items-center mb-5">
  <div class="row add-category d-flex justify-content-center mb-5">
    <mat-icon class="material-icons-outlined" (click)="openDialog()">
      add
    </mat-icon>
  </div>
  <mat-card class="post d-flex flex-column mb-5" *ngFor="let category of categories">
    <span class="category-name">{{category.name}}</span>
  </mat-card>
</div>

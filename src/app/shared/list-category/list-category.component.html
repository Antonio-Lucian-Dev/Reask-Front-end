<mat-card class="container-post d-flex flex-column mb-5" *ngFor="let category of categories">
  <div class="d-flex align-items-start justify-content-between">
    <div class="container-info d-flex flex-column justify-content-center col-8">
      <span class="mb-4">{{category.name}}</span>
    </div>
  </div>
</mat-card>
